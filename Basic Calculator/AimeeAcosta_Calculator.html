        <script type="text/javascript">
            function add(){
                first = parseInt(document.getElementById("first").value)
                second = parseInt(document.getElementById("second").value)
                document.getElementById("Add").value =
            parseInt(document.getElementById("first").value) +
            parseInt(document.getElementById("second").value)
            }
            function subtract(){
                first = parseInt(document.getElementById("sfirst").value)
                second = parseInt(document.getElementById("ssecond").value)
                document.getElementById("Subs").value =
            parseInt(document.getElementById("sfirst").value) -
            parseInt(document.getElementById("ssecond").value)
            }
            function multiply(){
                first = parseInt(document.getElementById("mfirst").value)
                second = parseInt(document.getElementById("msecond").value)
                document.getElementById("multi").value =
            parseInt(document.getElementById("mfirst").value) *
            parseInt(document.getElementById("msecond").value)
            }
            function division(){
                first = parseInt(document.getElementById("dfirst").value)
                second = parseInt(document.getElementById("dsecond").value)
                document.getElementById("divide").value =
            parseInt(document.getElementById("dfirst").value) /
            parseInt(document.getElementById("dsecond").value)
            }
        </script>
